<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Homepage</title>
    <link>
  </head>
  <body>

    {% extends 'portfolio/base.html' %}
    {% block content %}

  <h1>Viktor's Portfolio</h1>

  {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.date }}</p>
    <p>{{ project.discription }}</p><br>
    <img src="{{ project.image.url}}" width="500"><br>
    {% if project.url %}
      <a href="{{ project.url}}">Link</a>
    {% endif %}


  {% endfor %}
  {% endblock %}
  </body>
</html>
